<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./styles.css">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <title>Palindrome Checker</title>
</head>

<body>
   <div id="container">
      <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="">
      <h1>Is it a Palindrome?</h1>
      <div id="palindrome-check">
         <p id="instruction">Enter in text to check for a palindrome:</p>
         <input type="text" id="text-input" autocomplete="off">
         <button id="check-btn">Check</button>
         <p id="result"><span>ddde</span> is not palindrome</p>
      </div>
      <div id="tip">
         <p><i class='bx bxs-bulb' style='color:#fed578'></i>
            A <i>palindrome</i> is a word or sentence that's spelled the same
            way both forward and backward, ignoring
            punctuation, case, and spacing.
         </p>
      </div>
   </div>

   <script src="./script.js"></script>
</body>

</html>
